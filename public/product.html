<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eMall">

    <link rel="stylesheet" href="vendors/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/market.css">

    <title>eMall | Product</title>
</head>

<body class="flex flex-col text-gray-900">
    <nav class="flex justify-between items-center h-12 bg-brand">
        <div class="flex items-center flex-shrink-0 w-12 pr-4">
            <button role="button" class="text-xl text-white leading-none" aria-label="Menu">
                <i class="fal fa-bars"></i>
            </button>
        </div>

        <div class="flex-1 flex-shrink-0 text-center">
            <h2 class="text-sm text-white">مزه چیپس مزمز</h2>
        </div>

        <div class="flex flex-row-reverse items-center flex-shrink-0 w-12 pl-4">
            <button role="button" class="text-xl text-white leading-none" aria-label="Back">
                <i class="fal fa-chevron-left"></i>
            </button>
        </div>
    </nav>

    <main id="main" class="flex-1">
        <section>
            <div class="image-overlay">
                <img src="images/products/5.jpg" alt="">
            </div>

            <div class="relative mt-4 px-4">
                <div class="flex items-center">
                    <a href="#" class="w-5 h-5 rounded-full overflow-hidden flex-shrink-0 border border-gray-300 ml-2">
                        <!-- <img src="images/products/1.jpg" alt="" width="20" height="20" class="w-5 h-5"> -->
                    </a>

                    <a href="#" class="text-xs">الکفیل</a>
                </div>

                <div class="text-xl font-bold mt-2">خل التفاح</div>

                <div class="flex items-center mt-2">
                    <div class="flex items-baseline text-base font-bold text-green-800">
                        <span>2,500</span>
                        <span class="mr-1">دینار</span>
                    </div>

                    <div class="flex items-center text-xs font-bold text-gray-500 line-through mr-2">
                        <span>2,500</span>
                        <span class="mr-1">دینار</span>
                    </div>
                </div>

                <div class="absolute top-0 left-4">
                    <div class="flex justify-between items-baseline text-gray-600 leading-none">
                        <span class="text-xs">عراق</span>
                        <span class="mr-2">.</span>
                    </div>

                    <div class="flex justify-between items-baseline text-gray-600 leading-none mt-2">
                        <span class="text-xs">صلصات</span>
                        <i class="fal fa-folder-tree mr-2"></i>
                    </div>

                    <div class="flex justify-between items-baseline text-gray-600 leading-none mt-2">
                        <div class="text-xs">
                            <span>1</span>
                            <span>لتر</span>
                        </div>
                        <i class="fal fa-weight mr-2"></i>
                    </div>
                </div>
            </div>

            <div class="px-4 mt-4">
                <button class="block text-sm text-center text-white h-10 w-full leading-10 bg-brand rounded-full">شراء</button>
            </div>

            <div class="pt-4 px-4 text-xs text-gray-600 leading-relaxed">
                <p>المغلوطة حول استنكار  النشوة وتمجيد الألم نشأت بالفعل، وسأعرض لك التفاصيل لتكتشف حقيقة وأساس تلك السعادة البشرية، فلا أحد يرفض أو يكره أو يتجنب الشعور بالسعادة، ولكن بفضل هؤ.</p>
            </div>
        </section>
    </main>

    <script src="js/market.js"></script>
</body>

</html>
