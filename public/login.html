<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eMall">

    <link rel="stylesheet" href="vendors/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/market.css">

    <title>eMall | Product</title>
</head>

<body class="flex flex-col text-gray-900">
    <nav class="flex justify-between items-center h-12 bg-brand">
        <div class="flex items-center flex-shrink-0 w-12 pr-4">
            <button role="button" class="text-xl text-white leading-none" aria-label="Menu">
                <i class="fal fa-bars"></i>
            </button>
        </div>

        <div class="flex-1 flex-shrink-0 text-center">
            <h2 class="text-sm text-white">مزه چیپس مزمز</h2>
        </div>

        <div class="flex flex-row-reverse items-center flex-shrink-0 w-12 pl-4">
            <button role="button" class="text-xl text-white leading-none" aria-label="Back">
                <i class="fal fa-chevron-left"></i>
            </button>
        </div>
    </nav>

    <main id="main" class="flex-1 flex justify-center items-center">
        <section>
            <form action="">
                <div>
                    <input type="text" class="border border-gray-300 rounded" placeholder="کلمة المرور">
                </div>
                <div class="mt-4">
                    <button class="bg-brand text-white w-full h-10 rounded-full">تسجیل الدخول</button>
                </div>
                <div class="text-center mt-4">
                    <a href="#">تسجیل</a>
                </div>
            </form>
        </section>
    </main>

    <script src="js/market.js"></script>
</body>

</html>
