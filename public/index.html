<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="vendors/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/market.css">

    <title>Market</title>
</head>

<body class="flex flex-col text-gray-900">
    <main id="main" class="flex-1">
        <div class="p-4">
            <section>
                <h2 class="truncate text-base font-bold mb-4">المضاف حدیثا</h2>
                <div class="flex border border-gray-300 rounded overflow-hidden h-32">
                    <div class="w-32 h-32 overflow-hidden">
                        <img src="images/products/1.jpg" alt="" width="128" height="128" class="w-32 h-32">
                    </div>
                    <div class="flex-1 flex flex-col justify-between items-stretch pt-1 px-2 pb-2 h-32">
                        <div>
                            <div class="text-sm font-bold">مطهر عام</div>
                            <div class="flex justify-between items-center text-2xs font-medium text-gray-500 mt-2">
                                <div class="flex items-center">
                                    <div class="w-5 h-5 overflow-hidden rounded-full border border-gray-300 ml-1">
                                        <img src="images/products/1.jpg" alt="" width="20" height="20" class="w-5 h-5 object-cover">
                                    </div>
                                    <span>الکفیل</span>
                                </div>
                                <span>0.5 کیلوغرام</span>
                            </div>
                            <div class="flex items-center mt-1">
                                <div class="text-sm text-green-700 font-bold">120 دینار</div>
                            </div>
                        </div>
                        <button class="bg-brand text-xs text-white font-bold h-8 px-2 rounded-full">شراء</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <nav class="grid grid-cols-5 fixed inset-x-0 bottom-0 w-full h-12 rounded-t-xl shadow-lg border-t border-gray-300 bg-white">
        <a href="#" class="flex flex-col justify-center items-center text-center">
            <i class="fal fa-shopping-basket mb-1"></i>
            <div class="truncate text-2xs font-semibold">سلة المشتریات</div>
        </a>
        <a href="#" class="flex flex-col justify-center items-center text-center">
            <i class="fal fa-file-invoice-dollar mb-1"></i>
            <div class="truncate text-2xs font-semibold">الطلبات</div>
        </a>
        <a href="#" class="flex flex-col justify-center items-center text-center">
            <i class="fal fa-file-search mb-1"></i>
            <div class="truncate text-2xs font-semibold">البحث</div>
        </a>
        <a href="#" class="flex flex-col justify-center items-center text-center">
            <i class="fal fa-list-ul mb-1"></i>
            <div class="truncate text-2xs font-semibold">جمیع المنتجات</div>
        </a>
        <div></div>
    </nav>

    <script src="vendors/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="js/market.js"></script>
</body>

</html>
