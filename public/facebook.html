<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="vendors/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/market.css">

    <title>Market | Facebook</title>
</head>

<body class="flex flex-col text-gray-900">
    <main id="main" class="flex-1"></main>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v10.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/ar_AR/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" attribution="setup_tool" page_id="197514458478164" theme_color="#CE2D4F"
        logged_in_greeting="بإمكانكم بدء محادثة مباشرة مع فريق الدعم في ايمول"
        logged_out_greeting="بإمكانكم بدء محادثة مباشرة مع فريق الدعم في ايمول">
    </div>
    <script src="vendors/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="js/market.js"></script>
</body>

</html>
